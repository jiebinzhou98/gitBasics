<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fizzbuzz(n){
            if( n % 3 == 0){
                return "Fizz";
            }else if (n % 5 == 0){
                return "Buzz";
            }else if( n % 3 == 0 && n % 5 == 0){
                return "FizzBuzz";
            }else{
                return n;
            }
        }
        let answer = parseInt(prompt("Enter a number: "));
        for(let n = 1; n <= answer; n ++){
            console.log(fizzbuzz(n));
        }
    </script>
</body>
</html>
